name: Dart IOUring Transport

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache VM
        uses: actions/cache@v3.0.5
        id: cache
        with:
          path: /tmp/ubuntu.qcow2
          key: ubuntu-22.10

      - name: Prepare runner
        run: sudo bash ci/prepare.sh

      - name: Download VM
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo bash ci/download.sh

      - name: Boot VM
        run: bash ci/boot.sh

      - name: Run
        run: bash ci/run.sh
