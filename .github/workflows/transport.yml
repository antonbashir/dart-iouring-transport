name: Dart IOUring Transport

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Native build
        run: |
           rm -rf build || true
           mkdir build
           cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -B$(pwd)/build -S$(pwd)
           cd build && make -j

      - name: Dart build
        run: cd dart && dart pub get && dart compile exe test/test.dart

      - name: Dart Test
        run: cd dart && sudo test/test.exe

  documentation:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: 'documentation/yarn.lock'
      - name: Install
        run: cd documentation && yarn install --frozen-lockfile --non-interactive
      - name: Build
        run: cd documentation && yarn build        
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: documentation/build
      - name: Deployment
        id: deployment
        uses: actions/deploy-pages@v4